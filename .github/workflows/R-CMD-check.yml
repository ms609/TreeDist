# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
name: Check Package with Latest Rcpp

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: windows-latest, r: 'release' }
          - { os: macOS-latest, r: 'release' }
          - { os: ubuntu-20.04, r: '4.4.0', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest" }
          - { os: ubuntu-20.04, r: 'release', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest" }


    env:
      _R_CHECK_CRAN_INCOMING_: true
      _R_CHECK_FORCE_SUGGESTS_: false
      R_COMPILE_AND_INSTALL_PACKAGES: 'never'
      _R_CHECK_THINGS_IN_CHECK_DIR_: false
      R_REMOTES_STANDALONE: true
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: Install apt packages (Linux)
        if: runner.os == 'Linux'
        run: |
            sudo apt-get update
            sudo apt-get install -y texlive-latex-base texlive-fonts-recommended libcurl4-openssl-dev libglpk40 

      - name: Install devtools and remotes
        run: Rscript -e 'install.packages(c("devtools", "remotes"))'

      - name: Install pak
        run: Rscript -e 'install.packages("pak")'

      - name: Install covr
        run: Rscript -e 'install.packages("covr")'

      - name: Install latest Rcpp from GitHub
        run: Rscript -e 'remotes::install_github("RcppCore/Rcpp")'

      - name: Install TreeDistData from GitHub
        run: Rscript -e 'devtools::install_github("ms609/TreeDistData")'

      - name: Install dependencies
        run: Rscript -e 'pak::pkg_install(c("fGarch", "univariateML", "kdensity"))'

      - name: Install remaining dependencies
        run: Rscript -e 'pak::pkg_install(c("TreeDist", "phangorn", "Rcpp"))'

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Check package
        uses: r-lib/actions/check-r-package@v2

      - name: Code coverage
        run: Rscript -e 'covr::codecov()'
