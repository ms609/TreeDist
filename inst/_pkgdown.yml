url: https://ms609.github.io/TreeDist

authors:
  Martin R. Smith: 
    href: https://community.dur.ac.uk/martin.smith/
    
development:
  mode: auto

reference:
  - title: "Tree distance measures"
    desc: > 
      Functions for calculating distances between pairs of trees
    contents:
      - has_concept("Tree distances")
      - starts_with("Mutual")
      - starts_with("Variation")
      - matches('tree2')
      - KendallColijn
      - MatchingSplitDistance
      - NyeTreeSimilarity
  - title: "Information"
    desc: Calculations relating to information content
    contents:
      - Entropy
      - JointInformation
      - SplitEntropy
      - SplitMatchProbability
      - SplitMutualInformation
      - NPartitionPairs
  - title: "Split clustering information"
    desc: >
      Functions relevant to calculating the variation of information, 
      sensu Meila 2007.
    contents:
      - AllSplitPairings
      - SplitsCompatible
  - title: "Utility functions"
    desc: Functions to assist user comprehension
    contents:
      - VisualizeMatching
