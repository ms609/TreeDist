      - NyeSimilarity
      - KendallColijn
      - MatchingSplitDistance
      - has_concept("tree distances")
      - CompareAll
      - VisualizeMatching
  - title: "Tree space"
    desc: >
      Functions for the construction, evaluation and exploration of tree space.
    contents:
     - has_concept("tree space functions")
