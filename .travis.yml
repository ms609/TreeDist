language: r
cache: packages
sudo: required # required if r_binary_packages; false otherwise
warnings_are_errors: true
r_check_args: --as-cran --no-manual # Workaround error compiling PDF manual
matrix:
  include:
    - r: 3.4.0
      # Vignettes require TreeSearch, which needs R > 3.4.0
      r_check_args: --as-cran --no-manual --no-build-vignettes --timings 0 
      # env:
      #   global: 
      #     - R_CHECK_ARGS="--no-build-vignettes --timings --no-manual --as-cran"
      #     - _R_CHECK_TIMINGS_="0"
      r_github_packages:
        - ms609/TreeTools
    - r: release
      r_github_packages:
       - ms609/TreeTools
       - ms609/TreeDistData
      before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        skip_cleanup: true
        local_dir: "docs"
        keep-history: true
        on: 
          branch: master
    - r: devel
      r_github_packages:
       - ms609/TreeTools
       - ms609/TreeDistData
      after_success:
        - Rscript -e "covr::codecov()"
    - os: osx
      r: release
      r_github_packages:
       - ms609/TreeTools
       - ms609/TreeDistData
      r_packages:
        - ape
        - bookdown
        - devtools
        - kdensity
        - phangorn
        - Rdpack
        - roxygen2
        - testthat
        - vdiffr
      before_install:
      - brew install cairo
      - sudo tlmgr install doi titling hyperref
  allow_failures:
    r: 3.4.0 # TreeSearch requires > 3.5.0

git:
  depth: 1

# - r-lib/pkgload
# - r-lib/devtools

r_packages:
 - bookdown
 - kdensity
 - vdiffr
 
r_github_packages:
 - ms609/TreeTools
    
      
r_binary_packages:
 - ape
 - covr
 - devtools
 - phangorn
 - Rdpack
 - roxygen2
 - testthat

before_script:
  - R -e "pkgload::load_all(); devtools::document()"

notifications:
  email:
    on_success: change
    on_failure: change
