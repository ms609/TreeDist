language: r
cache: packages
warnings_are_errors: true
sudo: required # required if r_binary_packages or tlmgr install; false otherwise
r_check_args: --as-cran --no-manual # Workaround error compiling PDF manual
matrix:
  include:
    - r: 3.5.0
      sudo: false
      r_packages:
        - ape
        - devtools
        - kdensity
        - pkgload
        - phangorn
        - Rdpack
        - rmarkdown
        - roxygen2
        - testthat
        - tinytex
        - bookdown
        - vdiffr
    - r: release
      before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
      r_binary_packages:
       - ape
       - covr
       - devtools
       - knitr
       - phangorn
       - Rdpack
       - roxygen2
       - testthat
      r_packages:
       - bookdown
       - kdensity
       - vdiffr
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        skip_cleanup: true
        local_dir: "docs"
        keep-history: true
        on: 
          branch: master
    - r: devel
      r_binary_packages:
       - ape
       - covr
       - devtools
       - knitr
       - phangorn
       - Rdpack
       - roxygen2
       - testthat
      r_packages:
       - bookdown
       - kdensity
       - vdiffr
      after_success:
        - Rscript -e "covr::codecov()"
    - os: osx
      r: release
      r_packages:
        - ape
        - bookdown
        - devtools
        - kdensity
        - phangorn
        - Rdpack
        - roxygen2
        - testthat
        - vdiffr
      before_install:
      - brew install cairo
      - sudo tlmgr install doi titling hyperref
  allow_failures:
    r: 3.5.0 # TreeSearch requires > 3.5.0

git:
  depth: 1

 
r_github_packages:
 - ms609/TreeTools
 - ms609/TreeDistData
# - r-lib/pkgload
# - r-lib/devtools    


before_script:
  - R -e "pkgload::load_all(); devtools::document()"

notifications:
  email:
    on_success: change
    on_failure: change
