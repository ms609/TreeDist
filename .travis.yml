language: r
cache: packages
sudo: required # required if r_binary_packages; false otherwise
warnings_are_errors: true
r_check_args: --as-cran --no-manual # Workaround error compiling PDF manual
matrix:
  include:
    - r: 3.4.0
    - r: release
      before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        skip_cleanup: true
        local_dir: "docs"
        keep-history: true
        on: 
          branch: master
    - r: devel
      after_success:
        - Rscript -e "covr::codecov()"
    - os: osx
      r: release
      r_packages:
        - ape
        - bookdown
        - devtools
        - phangorn
        - Rdpack
        - roxygen2
        - testthat
        - vdiffr
      before_install:
      - brew install cairo
      - sudo tlmgr install doi titling hyperref
#  allow_failures:
#    r: devel # Incompatible with devtools?

git:
  depth: 1

r_github_packages:
 - ms609/TreeSearch
 - ms609/TreeDistData
# - r-lib/pkgload
# - r-lib/devtools

r_packages:
 - bookdown
 - vdiffr
 
r_binary_packages:
 - ape
 - covr
 - devtools
 - phangorn
 - Rdpack
 - roxygen2
 - testthat

before_script:
  - R -e "devtools::document()"

notifications:
  email:
    on_success: change
    on_failure: change
